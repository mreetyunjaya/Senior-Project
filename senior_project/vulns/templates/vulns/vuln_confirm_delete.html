{% extends "webroot/base.html" %}
{% block content %}
    <div class="post-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h2>Delete Vulnerability</h2></legend>
                <h4>Are you sure you want to delete the vulnerability "{{ object.title }}"</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'vuln-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
